
{% extends "base.html" %}
{% block content %}

<div style="max-width: 400px; word-wrap: break-word; white-space: normal; margin: 0 auto;">
  <h2>Signup</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color: red; padding-left: 1em;">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>
<form method="POST" action="{{ url_for('signup') }}">
  <label>Username:</label>
  <input type="text" name="username" required>
  <label>Email:</label>
  <input type="email" name="email" required>
  <label>Password:</label>
  <div style="position: relative;">
  <input type="password" id="password" name="password" placeholder="Password" required>
  <button type="button" class="eye" onclick="togglePassword('password')" style=" color:black; position:absolute; right:0; top:0; background-color: transparent;">
    ğŸ‘
  </button>
</div>
  <label>Confirm Password:</label>
  <div style="position: relative;">
  <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required>
  <button type="button" class="eye" onclick="togglePassword('confirm')" 
          style=" color:black; position:absolute; right:0; top:0; background-color: transparent;">
    ğŸ‘
  </button>
</div>

  <button type="submit">Signup</button>
  <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</form>
{% endblock %}
