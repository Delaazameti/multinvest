
{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST" action="{{ url_for('login') }}">
  <label>Email:</label>
  <input type="email" name="email" required placeholder="Input email">
  <label>Password:</label>
  <div style="position: relative;">
  <input type="password" id="password" name="password" placeholder="Password" required>
  <button type="button" class="eye" onclick="togglePassword('password')" style=" color:black; position:absolute; right:0; top:0; background-color: transparent;">
    👁
  </button>
</div>
  <button type="submit">Login</button>
</form>
<p>No account? <a href="{{ url_for('signup') }}">Sign up</a></p>
{% endblock %}
